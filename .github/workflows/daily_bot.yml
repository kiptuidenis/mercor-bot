name: Mercor Job Check (Every 5 Hours)

on:
  schedule:
    # Runs every 5 hours (at minute 0)
    - cron: '0 */5 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit job_history.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Run Mercor Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          SMTP_SERVER: 'smtp.gmail.com'
          SMTP_PORT: '587'
        run: python src/bot.py

      - name: Commit job history
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update job history [skip ci]"
          file_pattern: "data/job_history.json"
